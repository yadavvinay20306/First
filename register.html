<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <center>
    <h2>Registration Form</h2>
    <h4>
      <!-- Main Registration Form -->
      <form action="./index.html">
        <fieldset>
          <legend>Fill Your Details</legend>

          <!-- Full Name -->
          <label for="fullname">Full Name :</label><br>
          <input type="text" id="fullname" name="fullname" required 
                 placeholder="Enter your name" minlength="7" maxlength="25">
          <br><br>

          <!-- Email -->
          <label for="email">Email :</label><br>
          <input type="email" id="email" name="email" required 
                 placeholder="Enter your email">
          <br><br>

          <!-- Phone -->
          <label for="phone">Phone Number :</label><br>
          <input type="tel" id="phone" name="phone"
                 pattern="[6-9]{1}[0-9]{9}" 
                 minlength="10" maxlength="10"
                 placeholder="10-digit number" required>
          <br><br>

          <!-- DOB -->
          <label for="dob">DOB :</label><br>
          <input type="date" id="dob" name="dob" required>
          <br><br>

          <!-- Gender -->
          <label>Gender:</label><br>
          <input type="radio" name="gender" id="m" value="Male" required>
          <label for="m">Male</label><br>
          <input type="radio" name="gender" id="f" value="Female">
          <label for="f">Female</label><br>
          <input type="radio" name="gender" id="o" value="Other">
          <label for="o">Other</label>
          <br><br>

          <!-- Address -->
          <label for="address">Address :</label><br>
          <textarea id="address" name="address" rows="3" cols="30" required></textarea>
          <br><br>

          <!-- State -->
          <label for="state">State :</label><br>
          <select id="state" name="state" required>
            <option value="">--Select State--</option>
            <option value="Telangana">Telangana</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Kerala">Kerala</option>
            <option value="Goa">Goa</option>
          </select>
          <br><br>

          <!-- Password -->
          <label for="pswd">Password:</label><br>
          <input type="password" name="password" id="pswd" 
                 required minlength="6" maxlength="10" placeholder="Enter your password">
          <br><br>

          <!-- Confirm Password -->
          <label for="cpswd">Confirm Password:</label><br>
          <input type="password" name="confirm_password" id="cpswd" 
                 required minlength="6" maxlength="10" placeholder="Confirm your password">
          <br><br>

          <!-- Register + Reset Buttons -->
          <input type="reset">
          <br><br>
          <input type="submit" value="Register">

        </fieldset>
      </form>
      <br>
    </h4>
  </center>
</body>
</html>
